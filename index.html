<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hamgman Game</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <div class="container" id="container">
    <div class="game-info">
      <div class="game-name">Hamgman

      </div>
    </div>
     <hr>
     <div class="hangman">
      <div class="canvas">
        <div class="draw">
         <div class="stand"></div>
         <div class="hang"></div>
         <div class="rope"></div>
         <div class="man">
          <div class="head"></div>
          <div class="body"></div>
          <div class="hand"></div>
          <div class="legs"></div>
       </div>
      </div>
    </div>
     <hr>
     <div class="letters"></div>
     <hr>
    <div class="letter_guess"></div>
    <hr>
  </div>
    
    <div class="counter"></div>
    <button>play again</button>
  </div>

  <script src="./scripts/script.js"></script>
</body>
</html>
